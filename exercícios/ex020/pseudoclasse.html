<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: bisque;
            border: 1px solid black;
            text-align: center;
            height: 180px;
            width: 180px;
        } 
        div:hover { /* hover é uma expressão que denota o ato de passar o mouse por cima de determinado elemento fazedno com que o seu estado mude para o que foi configurado, nesse exemplo, mudamos a cor de fundo*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
