<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="images/foto-m.png" type="image/png"> <!--acrescentar 50 px ao tamanho máximo da imagem ajuda a evitar o aparecimento da barra de rolagem-->
        <img src="images/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/calm(MP3_320K).mp3" controls autoplay></audio>
    <!--mp3 wav ogg-->
    <!--porém essa maneira de colocar áudio é limitada, a maneira correta vem a seguir:-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        <source src="midia/Ice & Fire - King Canyon.ogg" type="audio/ogg">
        <source src="midia/Ice & Fire - King Canyon.wav" type="audio/wav">
        <p>Caso não funcione, você pode baixar o arquivo</p>
        <a href="midia/Ice & Fire - King Canyon.mp3">Clique aqui para baixar o arquivo</a>
    </audio> <!--os source para imagens deve ser o srcset, mas para audios, midias deve-se usar o source srcset (ou media:type)-->
    <!--preload significa pré-carga-->
</body>
</html>
